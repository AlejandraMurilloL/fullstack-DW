<h2>{{ category.id ? 'Editar Categoria' : 'Nueva Categoria' }}</h2>

<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Nombre:</div>
        <div class="dx-field-value">
            <dx-text-box  
                [(value)]="category.name"
            ></dx-text-box>
        </div>
    </div>
</div>

<div class="dx-fieldset">
    <dx-validation-summary id="summary"></dx-validation-summary>

    <dx-button
      class="btn"
      id="saveButton"
      text="Guardar"
      icon="save"
      type="success"
      (onClick)="onSaveClick()"
    >
    </dx-button>
    <dx-button
      class="btn"
      stylingMode="outlined"
      id="backButton"
      text="Cancelar"
      icon="back"
      type="success"
      (onClick)="goToList()"
    >
    </dx-button>
</div>
