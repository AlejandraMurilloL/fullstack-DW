<h2>{{ product.id ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Categoria del producto:</div>
        <div class="dx-field-value">
          <dx-select-box
            *ngIf="product"
            [dataSource]="categories"
            displayExpr="name"
            valueExpr="id"
            [(value)]="product.category.id"
            placeholder="Selecciona la categoria"
            (onValueChanged)="onCategoryChange()"
          ></dx-select-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Nombre:</div>
        <div class="dx-field-value">
            <dx-text-box  
                [(value)]="product.name"
            ></dx-text-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Precio:</div>
        <div class="dx-field-value">
            <dx-number-box  
                [(value)]="product.price"
            ></dx-number-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Stock:</div>
        <div class="dx-field-value">
            <dx-number-box  
                [(value)]="product.stock"
            ></dx-number-box>
        </div>
    </div>
</div>
<div class="dx-fieldset">
    <dx-validation-summary id="summary"></dx-validation-summary>

    <dx-button
      class="btn"
      id="saveButton"
      text="Guardar"
      icon="save"
      type="success"
      (onClick)="onSaveClick()"
    >
    </dx-button>
    <dx-button
      class="btn"
      stylingMode="outlined"
      id="backButton"
      text="Cancelar"
      icon="back"
      type="success"
      (onClick)="goToList()"
    >
    </dx-button>
</div>
