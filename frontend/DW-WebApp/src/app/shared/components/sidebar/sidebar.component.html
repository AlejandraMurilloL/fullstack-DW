<dx-toolbar id="toolbar">
    <dxi-item 
        widget="dxButton"
        [options]="buttonOptions"
        location="before">
    </dxi-item>
</dx-toolbar>
<dx-drawer
    template="template"
    [height]="250"
    [(opened)]="isOpened"
    [minSize]="37"
    revealMode="expand"
    openedStateMode="overlap">
    <div *dxTemplate="let data of 'template'">
        <dx-list
            [items]="navigation"
            [width]="200"
            selectionMode="single"
            (onSelectionChanged)="loadView($event)">
        </dx-list>
    </div>
</dx-drawer>
